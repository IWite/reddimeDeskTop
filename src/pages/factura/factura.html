<ion-content padding text-center>
  <span class="title">Introduce el valor de la factura</span>

<ion-footer text-center no-border style="background: #3EE9AE;" >

      <!-- <input class="inp" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="valor"></ion-input> -->

      <p class="val">Valor factura</p>
      <img src="assets/img/recibo.png" alt="" style="height: 250px;position: relative;bottom: -4px;">
      <img src="assets/img/aceptar.png" alt="" class="acept" (click)="enviar()">
      <img src="assets/img/cerrar.png" alt="" class="cerrar" navPop>
  </div>
