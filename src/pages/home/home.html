<ion-content padding text-center>
  <span class="title">¡Hola La {{nombre}}!</span>
  <span class="sibTitle">¿Qué quieres hacer hoy?</span>
</ion-content>

<ion-footer style="background: #3EE9AE; padding-bottom: 20px" no-border>
  <ion-row text-center align-items-end>
    <ion-col col-6 tappable (click)="irFactura()">
      <img src="assets/img/factura.svg" alt="">
      <span class="text">Generar factura</span>
    </ion-col>
    <ion-col col-6 style="border-left-style: dashed;" tappable>
      <img src="assets/img/reddiCash.svg" alt="">
      <span class="text">Pagos con ReddiCash</span>
    </ion-col>
  </ion-row>
</ion-footer>
